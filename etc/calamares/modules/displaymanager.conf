---
# Calamares displaymanager module configuration

displaymanagers:
  - sddm   # Specify the display manager (e.g., sddm)

# Fetching value from GlobalStorage to dynamically set a display manager
displaymanager: "{{ displaymanagers }}"  # Use the display manager from GlobalStorage if it exists

# Optional configuration settings
autologin:
  enabled: true  # Change to true if autologin is desired
